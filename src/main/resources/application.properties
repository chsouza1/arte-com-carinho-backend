# Application
spring.application.name=arte-com-carinho
server.port=${PORT:8080}

# Database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/artecomcarinho
spring.datasource.username=ac_db
spring.datasource.password=#Runeterra.7894@!
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=ArteComCarinhoSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.artecomcarinho=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html