# Application
spring.application.name=arte-com-carinho
server.port=${PORT:8080}

# Database PostgreSQL
# A URL agora recebe apenas o endereço, sem usuario/senha embutidos
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS (Pode manter fixo se forem domínios públicos conhecidos, ou variar por ambiente)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://artecomcarinho.vercel.app,https://atelie-artecomcarinho.vercel.app}

# Logging
logging.level.com.artecomcarinho=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Email Configuration (Brevo/Sendinblue)
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# Notifications
notifications.email.from=artecomcarinhobysi@gmail.com
notifications.whatsapp.enabled=false
notifications.telegram.enabled=false