# Application
spring.application.name=arte-com-carinho
server.port=${PORT:8080}

# Database PostgreSQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://artecomcarinho.vercel.app,https://atelie-artecomcarinho.vercel.app,https://www.artecomcarinhobysi.com.br,https://artecomcarinhobysi.com.br}

# Logging
logging.level.com.artecomcarinho=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Email Configuration
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# Notifications
notifications.email.from=no.reply@artecomcarinhobysi.com.br
notifications.whatsapp.enabled=false
notifications.telegram.enabled=false

# Mercado Pago

mercadopago.enabled=${MERCADOPAGO_ENABLED:false}
mercadopago.accessToken=${MP_ACCESS_TOKEN:}

# melhor envio

melhorenvio.enabled=${MELHOR_ENVIO_ENABLED:false}
melhorenvio.token=${MELHOR_ENVIO_TOKEN:}
melhorenvio.fromZip=${MELHOR_ENVIO_FROM_ZIP:00000000}
melhorenvio.fromName=${MELHOR_ENVIO_FROM_NAME:Arte Com Carinho}
melhorenvio.fromPhone=${MELHOR_ENVIO_FROM_PHONE:00000000000}

server.forward-headers-strategy=native
app.oauth2.authorizedRedirectUris=http://localhost:3000/auth/social-callback,https://artecomcarinhobysi.com.br/auth/social-callback,https://www.artecomcarinhobysi.com.br/auth/social-callback
app.frontend.url=${FRONTEND_URL:https://www.artecomcarinhobysi.com.br}
# --- GOOGLE ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile


# --- FACEBOOK ---
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=public_profile,email
spring.security.oauth2.client.registration.facebook.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v18.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v18.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/me?fields=id,name,email

# --- RECAPTCHA ---

google.recaptcha.secret=${GOOGLE_RECAPTCHA_KEY}